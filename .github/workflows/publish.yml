name: Test, Build and Publish

on:
    push:
        tags:
            - "v*"

jobs:
    test-build-pub:
        runs-on: ubuntu-latest
        permissions:
            contents: read
            id-token: write

        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Setup
              uses: actions/setup-node@v4
              with:
                node-version: 20
                registry-url: "https://registery.npmjs.org/"
            
            - name: Install dependencies
              run: npm ci

            - name: Test
              run: npm test

            - name: Build
              run: npm run build
        
            - name: Pack
              run: npm pack --dry-run
            
            - name: Publish
              run: npm publish --provenance --access public
              env:
                NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
            